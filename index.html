<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search-wrapper">
      <input type="text" id="input-name" class="inputs" placeholder="Search by name" />
      <div id="radio-wrapper">
        <label for="alive">Alive</label>
        <input type="radio" name="status" id="radio-alive" value="alive" checked />
        <label for="dead">Dead</label>
        <input type="radio" name="status" id="radio-dead" value="dead" />
        <label for="unknown">Unknown</label>
        <input type="radio" name="status" id="radio-unknown" value="unknown" />
      </div>
    </div>
    <div id="character-wrapper"></div>
    <div id="paggination-wrapper">
      <button id="first-page-btn" type="button" class="inputs"><<</button>
      <button id="prev-page-btn" type="button" class="inputs"><</button>
      <span id="acc-page">1</span>
      <button id="next-page-btn" type="button" class="inputs">></button>
      <button id="last-page-btn" type="button" class="inputs">>></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
